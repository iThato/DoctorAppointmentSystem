  <div class="panel panel-primary">
  <table class="table table-bordered"  style="text-align:center">
    <thead class="thead-dark">
    <th scope="col">Patient FirstName</th>
    <th scope="col">Patient LastName</th>
    <th scope="col">Email</th>
    <th scope="col">Cell Number</th>
    <th scope="col">Doctor</th>   
    <th scope="col">Available Time</th>
    <th scope="col">Action</th>
  </thead>
  
  <tbody *ngFor="let appointment of service.appointmentList">
        <td >{{appointment.patientFirstName}}</td>
        <td >{{appointment.patientLastName}}</td>
        <td >{{appointment.email}}</td>
        <td >{{appointment.cellNumber}}</td>
        <td >{{appointment.doctorId}}</td>
        <td >{{appointment.availableTime}}</td>

        <button (click)="onDelete(appointment.id)" class="btn btn-sm btn-outline-danger">Decline</button>
