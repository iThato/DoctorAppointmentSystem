<div>
    <div class="modal-header">
      <h4 class="modal-title" id="add-modal-label">{{modalTitle}}</h4>
      <button type="button" class="close" data-dismiss="modal" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
      <form #form="ngForm" autocomplete="off">
        <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.appointment.id" >
        <div class="form-group">

          <label>Patient First Name</label>
          <input type="text" name="PatientFirstName" #PatientFirstName="ngModel" [(ngModel)]="service.appointment.patientFirstName"
            class="form-control" required>
          <div class="validation-error" *ngIf="PatientFirstName.invalid && PatientFirstName.touched">patient first name is required</div>
        </div>
  
        <div class="form-group">
          <label>Patient Last Name</label>
          <input type="text" name="PatientLastName" #PatientLastName="ngModel" [(ngModel)]="service.appointment.patientLastName"
            class="form-control" required>
          <div class="validation-error" *ngIf="PatientLastName.invalid && PatientLastName.touched">patient last name is required</div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" name="Email" #Email="ngModel" [(ngModel)]="service.appointment.email"
              class="form-control" required>
            <div class="validation-error" *ngIf="Email.invalid && Email.touched">Email address is required</div>
          </div>

          <div class="form-group">
            <label>CellNumber</label>
            <input type="text" name="CellNumber" #CellNumber="ngModel" [(ngModel)]="service.appointment.cellNumber"
              class="form-control" required>
            <div class="validation-error" *ngIf="CellNumber.invalid && CellNumber.touched">CellNumber is required</div>
          </div>

          <div class="form-group">
            <label>DoctorId</label>
            <input type="text" name="DoctorId" #DoctorId="ngModel" [(ngModel)]="service.appointment.doctorId"
              class="form-control" required>
            <div class="validation-error" *ngIf="DoctorId.invalid && DoctorId.touched">DoctorId is required</div>
          </div>
          
        <div class="form-group">
      <input type="time" name="AvailableTime" value="2018-06-12T19:30"
       min="2018-06-07T00:00" max="2018-06-14T00:00">
      </div>

      </form>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-outline-info" data-dismiss="modal" (click)="onClose()">{{closeBtnName}}</button>
      <button type="submit" class="btn btn-sm btn-outline-primary" (click)="saveAppointment(form)" [disabled]="form.invalid">
        Submit
      </button>
    </div>
  </div>
